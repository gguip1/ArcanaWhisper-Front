<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - Arcana Whisper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background: rgba(30, 30, 46, 0.7);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #d4b2ff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #e2e2e2;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .retry-button {
      background: linear-gradient(90deg, #9c27b0 0%, #673ab7 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .offline-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #d4b2ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">🔮</div>
    <h1>인터넷 연결이 끊어졌습니다</h1>
    <p>현재 오프라인 상태입니다. 저장된 타로 카드와 정보는 계속 볼 수 있지만, 새로운 리딩을 위해서는 인터넷 연결이 필요합니다.</p>
    <button class="retry-button" onclick="window.location.reload()">다시 연결 확인</button>
  </div>
</body>
</html>
